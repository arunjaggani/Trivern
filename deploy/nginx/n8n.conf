# ─── n8n Workflow Engine — Nginx Config ──────────────
# Place this at: /etc/nginx/sites-available/n8n.conf
# Then symlink:  ln -s /etc/nginx/sites-available/n8n.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name n8n.trivern.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name n8n.trivern.com;

    # SSL certs — Certbot fills these in
    # ssl_certificate /etc/letsencrypt/live/n8n.trivern.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/n8n.trivern.com/privkey.pem;

    # n8n app
    location / {
        proxy_pass http://127.0.0.1:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # n8n webhooks can be slow
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
    }

    # Webhook paths — no body size limit for incoming data
    location /webhook/ {
        proxy_pass http://127.0.0.1:5678;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }

    client_max_body_size 20M;
}
