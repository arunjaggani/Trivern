# ─── Trivern Next.js — Nginx Config ──────────────────
# Place this at: /etc/nginx/sites-available/trivern.conf
# Then symlink:  ln -s /etc/nginx/sites-available/trivern.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name trivern.com www.trivern.com;

    # Redirect HTTP → HTTPS (Certbot will add HTTPS block)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name trivern.com www.trivern.com;

    # SSL certs — Certbot fills these in automatically
    # ssl_certificate /etc/letsencrypt/live/trivern.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/trivern.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Next.js app
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long API calls (Google Calendar, n8n)
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
    }

    # Static assets — cache aggressively
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Uploads / public files
    location /uploads/ {
        alias /var/www/trivern/public/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Max upload size (for blog cover images etc.)
    client_max_body_size 10M;
}
